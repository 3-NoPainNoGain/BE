spring:
  application:
    name: handdoc
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

naver:
  clova:
    api-key-id: ${CLOVA_API_KEY_ID}
    api-key: ${CLOVA_API_KEY}

openai:
  api:
    key: ${OPEN_API_KEY}

management:
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    display-request-duration: true