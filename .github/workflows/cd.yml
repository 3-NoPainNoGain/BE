name: üöÄ CD - Deploy to EC2 (Blue/Green)

on:
  workflow_run:
    workflows: ["üß™ CI - Build & Push Docker Image"]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    # CIÍ∞Ä ÏÑ±Í≥µÌñàÏùÑ ÎïåÎßå Î∞∞Ìè¨
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: üßÆ Pick image tag from CI run
        id: pick
        run: echo "tag=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"

      - name: ‚úàÔ∏è SSH to EC2 & run deploy.sh
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE="${{ secrets.DOCKER_USERNAME }}/handdoc-backend"
            TAG="${{ steps.pick.outputs.tag }}"
            echo "[INFO] Deploying ${IMAGE}:${TAG}"
            bash /home/ec2-user/apps/deploy.sh "$IMAGE" "$TAG"